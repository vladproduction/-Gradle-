plugins {
    id 'java'
    id "org.springframework.boot" version "3.2.1"
    id "io.spring.dependency-management" version "1.1.4"
}

group = 'com.vladproduction'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named("test"){
    useJUnitPlatform()
}

task welcome{
    group 'Welcome tasks'
    description 'Description welcome task'
    doLast {
        print('Hellp World from welcome task')
    }
}

task cleaningTask{
    dependsOn ':clean'
    group 'cleaningTask'
    description 'Description: clean task'
    doLast {
        print('cleaningTask is done!')
    }
}

